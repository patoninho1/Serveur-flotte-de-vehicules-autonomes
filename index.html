	<body onload="updateVehiculeLoc()">
	
		<div id="map"></div>
		
	
		
			
			 <div class="row">
				<div class="col s3 m3 l3">
				  <div class="card">
					<div id = "controlPanel" class="card-content">
							
						<div id = "login">
							<center>
							<h2>Please sign in :</h2>
							<form id="form_id" method="post" name="myform">
								<label>UserName :</label>
								<input type="text" name="username" id="username"/>

								<label>Password :</label>
								<input type="password" name="password" id="password"/>
						
								<input type="button" value="Login" id="submit" onclick="validate()"/>
							</form>
							</center>
						</div>
				
						<div id = "data">
							<h2>Connected !!</h2>
							<label>Nombre total de vehicule : </label><label id="nbV" >none</label>
							<br>
							<label>Flotes : </label><label>none</label>		
							<br><br>
							<input type="button" value="Update" id="submit" onclick="updateVehiculeLoc()"/>
							<br>
							<input type="button" value="Create new vehicule" onclick="newV()"/>
							<br>
							<input type="text" id="idV"/> <input type="button" value="Delete vehicule" onclick="deletV()"/>
						</div>
						
					</div>
				</div>
			</div>
			
	
	</body>
